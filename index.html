<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
        </nav>

        <form action="#" class="serach-bar">
            <input type="text" placeholder="Search..."/>
            <button type="submit"><i class='bx bx-search-alt'></i></button>
        </form>
    </header>
    
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <div class="logo" ><i class='bx bxl-slack-old' ></i>Audiofy</div>
            <div class="text-sci">
                <h2>Welcome!</h2>
                <h3>To Our New Website.</h3>
            </div>

            <h4>We are glad to have you here. Please login or register to continue.</h4>
            <p>Connect with us on social media:</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
            </div>
        </div>
        <div class="logreg-box">
            <!-- Sign In Form -->
            <div class="form-box login">
                <h2>Sign In</h2>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder=" " required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder=" " required />
                    <label>Password</label>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember Me</label>
                    <a href="#" class="forgot-password" style="color: white; text-decoration: underline;">Forgot Password?</a>
                </div>
                <button class="btn" id="loginButton">Sign In</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="form-box register">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <i class='bx bxs-user' ></i>
                    <input type="text" placeholder=" " required />
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder=" " required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder=" " required />
                    <label>Password</label>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required />
                    <label for="terms">I agree to the Terms and Conditions.</label>
                </div>
                <button class="btn">Sign Up</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
